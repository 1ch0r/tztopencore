<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orbit Simulation</title>
  <link rel="stylesheet" href="space.css" />
</head>
<body class="space-background">
  
  <!-- Central glowing star -->
  <div class="central-circle">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Mercury Orbit -->
  <div class="orbit-wrapper mercury-orbit">
    <div class="planet mercury"></div>
  </div>

  <!-- Venus Orbit -->
  <div class="orbit-wrapper venus-orbit">
    <div class="planet venus"></div>
  </div>

  <!-- Earth Orbit -->
  <div class="orbit-wrapper earth-orbit">
    <div class="planet earth"></div>
  </div>

  <!-- Mars Orbit -->
  <div class="orbit-wrapper mars-orbit">
    <div class="planet mars"></div>
  </div>

  <!-- Jupiter Orbit -->
  <div class="orbit-wrapper jupiter-orbit">
    <div class="planet jupiter"></div>
  </div>

</body>
</html>
